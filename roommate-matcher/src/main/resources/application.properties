# ⬇️⬇️⬇️⬇️Uncomment this section to use H2 in-memory database for testing purposes ⬇️⬇️⬇️⬇️
spring.application.name=roommate-matcher
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/roommate_matchr_db
