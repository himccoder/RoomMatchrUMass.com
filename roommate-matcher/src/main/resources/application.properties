spring.application.name=roommate-matcher

# ===============================
# MySQL DataSource configuration
# ===============================

# spring.datasource.url=jdbc:mysql://[IP or Localhost]:3306/roommate_matchr_db
spring.datasource.username=roommate_user
spring.datasource.password=roommate_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate configuration
# ===============================

# create/update tables based on your @Entity classes
spring.jpa.hibernate.ddl-auto=update

# print SQL to console
spring.jpa.show-sql=true

# Hibernate 7 dialect name (works, unlike old MySQL8Dialect)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# Server configuration
# ===============================

server.port=8080
